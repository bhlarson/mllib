        - name: output_name
          value: 20220520i
        - name: description
          value: '{"author":"Brad Larson","description":"Crisp cifar10 classification"}'
        - name: test_path
          value: test/tests.yaml
        - name: target_structure
          value: 0.0
        - name: model_class
          value: ImgClassifyPrune
        - name: dataset
          value: cifar10
        - name: width
          value: 64
        - name: height
          value: 64
          # Start step to test/recover failed runs
        - name: start
          value: 0
          # Start container and wait for debugger to attach
        - name: debug
          value: false
        - name: profile
          value: false
          # Perform minimum run to test code execution
        - name: min
          value: false
        - name: search_flops
          value: false
        - name: dataset_path
          value: /data
        - name: tb_logs
          value: /tb_logs
        # cell2d.py -resnet_len for supported lenghts
        - name: resnet_len
          value: 18
        - name: num_workers
          value: 5
        - name: optimizer
